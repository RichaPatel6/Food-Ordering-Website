{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-5 col-sm-12 p-4 text-center">
            <h1><u>Order Submitted!</u></h1>
            <p>You should receive a confirmation email soon.</p>
            <a href="{% url 'index' %}">Go to the Homepage</a>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 text-center">
            <h3 class="pb-3"><u>Order Summary:</u></h3>
            {% for item in items %}
                <p>{{ item.name }} <span class="pl-3">{{ item.price }}</span></p>
            {% endfor %}

            <p class="font-weight-bold pt-4"><font size=5><SPAN STYLE="text-decoration:overline"><u>Total: {{ price }}<u></span></font></p>
        </div>
    </div>
</div>
{% endblock content %}
